<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content = "IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Json Formatter </title>
    <link rel = "stylesheet" href = "./main.css">
    <script src = "./main.js" defer></script>
</head>
<body>
   <div class = "container">
    <textarea class = "area-format area-input-format" placeholder="Enter you JSON here">
        {"name" : "dom"}
    </textarea>
    <div class = "control">
        <button type = "button" class = "control-button control-button-format"> Format JSON </button>
        <button type = "button" class = "control-button control-button-minify"> Minify JSON </button>
        <button type = "button" class = "control-button control-button-verify"> Validate JSON</button>
        <button type = "button" class = "control-button control-button-clear"> Clear</button>
    </div>
    <textarea readonly class = "area-format area-output-format" placeholder="Resultant JSON"></textarea>
   </div> 
</body>
</html>
